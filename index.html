    <style>
.pyramid-loader2 {
  position: relative;
  display: block;
  transform-style: preserve-3d;
  transform: rotateX(-20deg);
}
.wrapper2 {
  position: relative;
  width: 50%;
  height: 50%;
  transform-style: preserve-3d;
  animation: spin 4s linear infinite;
}

@keyframes spin {
  100% {
    transform: rotateY(360deg);
  }
}

.pyramid-loader2 .wrapper2 .side {
  width: 70px;
  height: 70px;
  /* you can choose any gradient or color you want */
  /* background: radial-gradient( #2F2585 10%, #F028FD 70%, #2BDEAC 120%); */
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: auto;
  transform-origin: center top;
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
}

.pyramid-loader2 .wrapper2 .side12 {
  transform: rotateZ(-30deg) rotateY(90deg);
  background: linear-gradient(to bottom right, #1afbf0, #da00ff);
}

.pyramid-loader2 .wrapper2 .side22 {
  transform: rotateZ(30deg) rotateY(90deg);
  background: linear-gradient(to bottom right, #1afbf0, #da00ff);
}

.pyramid-loader2 .wrapper2 .side32 {
  transform: rotateX(30deg);
  background: linear-gradient(to bottom right, #1afbf0, #da00ff);
}

.pyramid-loader2 .wrapper2 .side42 {
  transform: rotateX(-30deg);
  background: linear-gradient(to bottom right, #1afbf0, #da00ff);
}

.pyramid-loader2 .wrapper2 .shadow2 {
  width: 60px;
  height: 60px;
  background: #8b5ad5;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: auto;
  transform: rotateX(90deg) translateZ(-40px);
  filter: blur(12px);
}
